<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h1 {
            text-align: center;
            font-size: 24px;
        }
        input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #28a745;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            cursor: pointer;
            border-radius: 4px;
            font-size: 16px;
        }
        button:disabled {
            background-color: #ddd;
            cursor: not-allowed;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Amigo Secreto</h1>

    <!-- Passo 1: Nome -->
    <div id="nameInput">
        <input type="text" id="userName" placeholder="Digite seu nome" required>
        <button id="nextButton">Próximo</button>
    </div>

    <!-- Passo 2: Senha -->
    <div id="passwordInput" style="display: none;">
        <input type="password" id="password" placeholder="Digite sua senha" required>
        <button id="startDraw" disabled>Sortear</button>
    </div>

    <!-- Resultado -->
    <div id="result" class="result"></div>
</div>

<script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.17.0/firebase-firestore.js"></script>

<script type="module">
    // Sua configuração do Firebase
    const firebaseConfig = {
        apiKey: "SUA_API_KEY",
        authDomain: "SEU_AUTH_DOMAIN",
        projectId: "SEU_PROJECT_ID",
        storageBucket: "SEU_STORAGE_BUCKET",
        messagingSenderId: "SEU_MESSAGING_SENDER_ID",
        appId: "SEU_APP_ID"
    };

    // Inicializando o Firebase
    const app = firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore(app);

    const names = ["Mayane", "Fernanda", "Alexsandro", "Jalon", "Ary", "Bernardo", "Emanuelle", "Bruno"];

    function normalizeName(inputName) {
        return inputName.trim().toUpperCase();
    }

    async function startDraw(userName, password) {
        const userRef = db.collection('users').doc(userName);
        const userDoc = await userRef.get();

        if (!userDoc.exists) {
            alert("Usuário não encontrado.");
            return;
        }

        const storedPassword = userDoc.data().password;
        if (storedPassword !== password) {
            alert("Senha incorreta.");
            return;
        }

        const filteredNames = names.filter(name => normalizeName(name) !== userName);
        const randomIndex = Math.floor(Math.random() * filteredNames.length);
        const drawnName = filteredNames[randomIndex];

        await userRef.update({
            drawnName: drawnName
        });

        document.getElementById("result").innerHTML = `Você tirou: <strong>${drawnName}</strong>`;
    }

    async function createAccount(userName, password) {
        const userRef = db.collection('users').doc(userName);
        const userDoc = await userRef.get();

        if (userDoc.exists) {
            alert("Nome já registrado. Tente fazer login.");
            return;
        }

        await userRef.set({
            password: password
        });

        startDraw(userName, password);
    }

    document.addEventListener('DOMContentLoaded', () => {
        const userNameInput = document.getElementById("userName");
        const passwordInput = document.getElementById("password");
        const nextButton = document.getElementById("nextButton");
        const startDrawButton = document.getElementById("startDraw");

        nextButton.addEventListener("click", async () => {
            const userName = normalizeName(userNameInput.value);
            if (!userName) {
                alert("Por favor, insira seu nome.");
                return;
            }

            // Verifica se o nome já existe no banco de dados do Firebase
            const userRef = db.collection('users').doc(userName);
            const userDoc = await userRef.get();

            if (userDoc.exists) {
                // Se o nome já existe, vai para a parte de senha
                document.getElementById("nameInput").style.display = "none";
                document.getElementById("passwordInput").style.display = "block";
                startDrawButton.disabled = false;
                passwordInput.placeholder = "Digite sua senha";
            } else {
                // Se o nome não existe, cria um novo
                document.getElementById("nameInput").style.display = "none";
                document.getElementById("passwordInput").style.display = "block";
                startDrawButton.disabled = false;
                passwordInput.placeholder = "Crie uma senha";
            }
        });

        startDrawButton.addEventListener("click", () => {
            const userName = normalizeName(userNameInput.value);
            const password = passwordInput.value;
            if (!password) {
                alert("Por favor, insira uma senha.");
                return;
            }

            const userRef = db.collection('users').doc(userName);
            userRef.get().then((userDoc) => {
                if (userDoc.exists) {
                    // Se o usuário já existe, faz o login e sorteio
                    startDraw(userName, password);
                } else {
                    // Se não existir, cria uma nova conta
                    createAccount(userName, password);
                }
            });
        });
    });
</script>

</body>
</html>
