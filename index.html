<!DOCTYPE html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Amigo Secreto</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: #fff;

        h1, h2 {

        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            margin: 10px 0;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        button:disabled {
            background-color: #ccc;
            cursor: not-allowed;
        }
        input {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bem-vindo ao Amigo Secreto!</h1>
        <h2>Data: 36 de Dezembro</h2>
        <h2>Local: Algum local no planeta Terra </h2>
        <p>Insira seu nome abaixo e clique em "Sortear" para descobrir quem será seu amigo secreto!</p>
        
        <input type="text" id="userName" placeholder="Digite seu nome aqui">
        <button id="drawButton" onclick="startDraw()">Sortear</button>
        
        <div class="result" id="result"></div>
    </div>

    <script>
        // Lista de nomes para o sorteio
        const names = ["Maria Clara", "Maria Eduarda", "João", "José Carlos", "Silas", "Tury", "PR.Felipe",
            "Mayane", "Fernanda", "Alexsandro", "Caio", "Gabrielle", "Gleidson", "Jalon", "Ary", "Ana Julia", "Julia",
            "Bernardo", "Emanuelle", "Bruno"];

        // Definição das variações de nomes
        const nameVariations = {
            "M. Clara": "Maria Clara",
            "Clara": "Maria Clara",
            "M. Eduarda": "Maria Eduarda",
            "Eduarda": "Maria Eduarda",
            "Alex": "Alexsandro",
            "Alexsandro": "Alexsandro"
        };

        // Função para normalizar os nomes (caso o usuário use variações)
        function normalizeName(inputName) {
            return nameVariations[inputName] || inputName;
        }

        // Função para iniciar o sorteio
        function startDraw() {
            const userNameInput = document.getElementById("userName").value.trim();
            const userName = normalizeName(userNameInput);
            const drawButton = document.getElementById("drawButton");

            if (!userName) {
                alert("Por favor, insira seu nome.");
                return;
            }

            // Verifica se o usuário já fez o sorteio
            const savedResult = localStorage.getItem("amigoSecreto_" + userName);
            if (savedResult) {
                document.getElementById("result").innerHTML = `<strong>Você já sorteou: ${savedResult}!</strong>`;
                drawButton.disabled = true;
                return;
            }

            // Filtra os nomes para excluir o próprio usuário
            const filteredNames = names.filter(name => normalizeName(name).toLowerCase() !== userName.toLowerCase());

            if (filteredNames.length === 0) {
                document.getElementById("result").innerText = "Não há mais nomes para sortear.";
                return;
            }

            // Sorteia um nome aleatório
            const randomIndex = Math.floor(Math.random() * filteredNames.length);
            const drawnName = filteredNames[randomIndex];

            // Salva o sorteio no localStorage para evitar duplicidade
            localStorage.setItem("amigoSecreto_" + userName, drawnName);

            // Exibe o resultado do sorteio
            document.getElementById("result").innerHTML = `<strong>Você tirou: ${drawnName}!</strong>`;
            drawButton.disabled = true;
        }
    </script>
